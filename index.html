<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Protest+Revolution&display=swap" rel="stylesheet">
    <title>Budget Buddy</title>
    <link rel="stylesheet" href="./src/output.css">
</head>
<body>
    <div class="heading">
        <span>Welcome to <i>Budget Buddy!</i>  ðŸŒ±</span>
        <div class=" flex items-center space-x-2 pt-2">
            <img src="./images/budgetbuddy-logo.png" alt="budgetbuddy-logo" width="100">
            <div>
                <h2 id="title" class="text-white text-3xl">BUDGET <span class="text-indigo-900">BUDDY</span></h2>
                <P class="sub-title text-green-600">Your budget at a glance</P>
            </div>
        </div>
        <div class="top flex items-center justify-center py-4 text-white">
            <div class="budget">
                <div class="budget-title">
                    Available Budget in <span class="budget-title-month">%Month%</span>:
                </div>
                <div class="budget-value">+ 2,345.64</div>
                <div class="budget-income clearfix">
                    <div class="budget-income-text">Income</div>
                    <div class="right">
                        <div class="budget-income-value">+ 4,300.00</div>
                        <div class="budget-income-percentage">&nbsp;</div>
                    </div>
                </div>
                <div class="budget-expenses clearfix">
                    <div class="budget-expenses-text">Expenses</div>
                    <div class="right clearfix">
                        <div class="budget-expenses-value">- 1,954.00</div>
                        <div class="budget-expenses-percentage">45%</div>
                    </div>
                </div>  
            </div>
        </div>
    </div>

    <div class="bottom">

    </div>
   
   


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

    <script src="./script.js"></script>
</body>
</html>
